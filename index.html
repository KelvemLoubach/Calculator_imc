<!doctype html>
<html lang="Pt-br">

<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/icons8-running-96.png">
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculadora Imc</title>
</head>

<body onresize="display()">
    <nav class="navbar navbar-dark bg-dark">
        <nav class="navbar navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h3 class="text-white align-text-center">kelvem loubach</h3>
                </a>
            </div>
        </nav>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4  ">
                <div class="mt-5">
                    <form class="row g-3">
                        <h3>Calcule seu Imc</h3>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    MULHER
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    HOMEN
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">IDADE</label>
                            <input type="text" class="form-control" id="age" placeholder="">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">ALTURA (CM) </label>
                            <input type="text" class="form-control" id="height" placeholder="Ex; 1.75">
                        </div>
                        <div class="col-md-12">
                            <label for="inputCity" class="form-label">PESO</label>
                            <input type="text" class="form-control" id="weight" placeholder="Ex; 70.5">
                        </div>
                        <div class="col-12 align-center">
                            <button onclick="calculate(), showModal()" type="button"
                                class="btn btn-primary ">CALCULAR</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="controlWindow" class="col-8 mt-5 mb-5 ">
                <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/file_adobe_express.svg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">

                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/OIP_adobe_express.svg" class="d-block w-90" alt="...">
                            <div class="carousel-caption d-none d-md-block">

                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/R_adobe_express (1).svg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">

                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="showModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" id="color">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="informations">
                        ...
                    </div>
                </div>
            </div>
        </div>
        <!--Fim do modal-->
    </div>
    <div class="card text-center bg-dark">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body text-white">
            <h5 class="card-title">IMC (Índice de massa corporal)</h5>
            <p class="card-text">Saúde é algo que faz você achar que agora é a melhor época do ano.</p>
        </div>
        <div class="card-footer text-muted">
            @KelvemLoubach
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

</body>

</html>
